<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <title>Calculadora de Novo Salário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h2>Calculadora de Novo Salário</h2>

    </div>

</body>
